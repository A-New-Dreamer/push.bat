language: python
python:
- '3.4'
- '3.5'
- 3.5-dev
- '3.6'
- 3.6-dev
script:
- time -p python push.py build
before_deploy:
- pip install pyinstaller
- pyinstaller -F push.py
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "dist/push.exe"
    - "push.bat"
  skip_cleanup: true
  on:
    tags: true
notifications:
